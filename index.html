<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechyFinds | Advanced UI Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="main-header">
        <div class="logo">Techy<span>Finds</span></div>
        <nav class="header-actions">
            <button class="btn-login">Login</button>
            <div class="cart-wrapper">
                <button class="btn-cart">ðŸ›’ Cart</button>
                <span class="badge">3</span>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Upgrade Your Tech</h1>
            <p>Premium gadgets for the modern professional.</p>
            <button class="btn-cta">Shop Now</button>
        </div>
    </section>

    <nav class="filter-section">
        <button class="pill active">All</button>
        <button class="pill">Laptops</button>
        <button class="pill">Headphones</button>
        <button class="pill">Accessories</button>
    </nav>

    <main class="product-grid">

        <article class="card sale" data-rating="4.9">
            <div class="card-img">
                <img src="download.jpg" alt="Pro Book 14">
            </div>
            <div class="card-info">
                <h3>Pro Book 14</h3>
                <p class="meta">M3 Chip, 16GB RAM</p>
                <div class="price">$1,299 <span class="old-price">$1,499</span></div>
                <button class="btn-add">Add to Cart</button>
            </div>
        </article>

        <article class="card low-stock" data-rating="4.2">
            <div class="card-img">
                <img src="download.jpg" alt="Sonic Boost">
            </div>
            <div class="card-info">
                <h3>Sonic Boost</h3>
                <p class="meta">Noise Cancelling</p>
                <div class="price">$199</div>
                <button class="btn-add">Add to Cart</button>
            </div>
        </article>

        <article class="card" data-rating="4.8">
            <div class="card-img">
                <img src="download.jpg" alt="Smart Watch">
            </div>
            <div class="card-info">
                <h3>Smart Watch G2</h3>
                <p class="meta">OLED Display</p>
                <div class="price">$250</div>
                <button class="btn-add">Add to Cart</button>
            </div>
        </article>

        <article class="card" data-rating="4.5">
            <div class="card-img">
                <img src="download.jpg" alt="Magic Mouse">
            </div>
            <div class="card-info">
                <h3>Magic Mouse</h3>
                <p class="meta">Wireless, Bluetooth</p>
                <div class="price">$79</div>
                <button class="btn-add btn--added">Added to Cart</button>
            </div>
        </article>
    </main>

</body>

</html>
